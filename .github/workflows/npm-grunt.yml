name: CI/CD 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to DigitalOcean Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.13.1

    - name: Install dependencies for frontend
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm i --save-dev @types/node
        npm run build

    - name: Transfer Frontend Files to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
        SERVER_USER: ${{ secrets.SSH_USERNAME }}
        SERVER_IP: ${{ secrets.SSH_HOST }}
      run: |
        scp -i ~/.ssh/id_rsa -r frontend/dist/* $SERVER_USER@$SERVER_IP:/var/www/html/

    - name: Install dependencies for backend
      run: |
        npm ci

    - name: Transfer Backend Files to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
        SERVER_USER: ${{ secrets.SSH_USERNAME }}
        SERVER_IP: ${{ secrets.SSH_HOST }}
      run: |
        scp -i ~/.ssh/id_rsa -r * $SERVER_USER@$SERVER_IP:/var/www/server/

    - name: Restart Backend Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
      run: |
        ssh -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_IP << 'EOF'
        pm2 stop server || true
        pm2 start /var/www/server/server.js
        EOF

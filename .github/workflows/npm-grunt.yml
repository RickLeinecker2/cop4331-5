name: CI/CD 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Deploy to DigitalOcean Server
    runs-on: self-hosted

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.13.1
    - name: Install dependencies for frontend
      run: |
        cd frontend
        npm i --save-dev @types/node
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm i --save-dev @types/node
        npm run build 

   
